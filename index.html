<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>歡迎加入傳說對決社群</title>
  <style>
    body {
      font-family: "Noto Sans", sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.8rem;
      color: #0066cc;
      text-align: center;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    ul li {
      margin: 10px 0;
      padding-left: 1.5em;
      position: relative;
    }
    ul li::before {
      content: "✔";
      position: absolute;
      left: 0;
      color: green;
    }
    .btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      text-align: center;
      background-color: #00c853;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 6px;
    }
    .btn:hover {
      background-color: #00b34e;
    }
    .preview {
      margin-top: 20px;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎮 歡迎加入《傳說對決》社群！</h1>
    <p>我們自 2020 年 7 月成立，五年來持續經營，打造一個隨性交流、共同成長的遊戲社群。擁有 LINE 官方認證綠勾勾，保證不踩雷、不走錯！</p>
    <ul>
      <li>排位上分、開黑組隊</li>
      <li>META 討論、版本更新</li>
      <li>閒聊嘴砲、吃瓜發呆區</li>
      <li>其他分群、Discord 群連動</li>
    </ul>
    <p>不論你是新手、老手、嘴砲王，還是想掛網聽人聊天，這裡都歡迎你！</p>
    <a class="btn" href="https://line.me/R/ti/g/..." target="_blank" rel="noopener">✨ 立即加入 LINE 群組</a>
    <div class="preview">
      <img src="https://raw.githubusercontent.com/WinesoGood/line/main/preview.png" alt="社群預覽圖">
    </div>
  </div>
</body>
</html>
